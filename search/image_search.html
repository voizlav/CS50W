<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap-main">
        <div class="wrap-header">
            <a href="/search/index.html">Google Search</a>
        </div>
        <img src="img/g.png" alt="Google Logo" class="wrap-img">
        <form action="https://www.google.com/search" class="wrap-form">
            <input type="text" name="q" autocomplete="off" spellcheck="false" class="wrap-search">
            <div class="wrap-buttons">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" name="btnK" value="Search Images" class="wrap-button">
            </div>
        </form>
    </div>
</body>
