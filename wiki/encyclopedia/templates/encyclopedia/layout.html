{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'encyclopedia/pygments.css' %}">
    </head>
    <body>
        <div class="wrap-header">
            <form action="{% url 'search' %}">
                <input class="search" type="text" name="q" placeholder="Search Encyclopedia" autocomplete="off">
            </form>
        </div>
        <div class="wrapper">
            <div class="sidebar">
                <h2>🌐 Wiki </h2>
                <div class="wrap-link">
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div class="wrap-link">
                    <a href="{% url 'new' %}">Create New Page</a>
                </div class="wrap-link">
                <div class="wrap-link">
                    <a href="{% url 'random' %}">Random Page</a>
                </div>
            </div>
            <div class="main">
                {% block body %}
                {% endblock %}
            </div>
          </div>
    </body>
</html>
