{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    {% if error %}
    <div class="wrap-error">
        <h3>{{ error }}</h3>
    </div>
    {% endif %}
    <h1>Create New Page</h1>
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="button-new">
            <input type="submit" value="Save">
        </div>
    </form>

{% endblock %}
