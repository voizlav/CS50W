{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create listing</h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description }}
        </div>
        <div class="form-group">
            {{ form.starting_bid }}
        </div>
        <div class="form-group">
            {{ form.category }}
        </div>
        <div class="form-group">
            {{ form.hyperlink }}
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
