{% extends "network/layout.html" %}

{% block body %}
<div class="container">
    <h2>Login</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mt-3">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="mt-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="Login">
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</div>
{% endblock %}
